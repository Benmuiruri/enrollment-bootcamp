<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube Video Page</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="fontawesome-free-5.12.0-web/css/all.css"
    />
    <link rel="stylesheet" type="text/css" href="reset.css" />
    <link rel="stylesheet" type="text/css" href="home.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400&family=Roboto:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="content">
      <div id="header">
        <div id="header-container">
          <div id="start">
            <div id="header-menu">
              <a href="">
                <i class="fas fa-bars" id="fa-bars"></i>
              </a>
            </div>
            <div id="logo">
              <a href="https://www.youtube.com/">
                <i class="fab fa-youtube"></i>
              </a>
              <span>YouTube</span>
            </div>
          </div>
          <div id="center">
            <div id="search-container">
              <div id="search-input">
                <form action="">
                  <input type="text" placeholder="Search" />
                </form>
                <div id="search-icon">
                  <a href="">
                    <i class="fas fa-search"></i>
                  </a>
                </div>
              </div>
            </div>
            <div id="mic-search-icon">
              <a href="" id="microphone">
                <i class="fas fa-microphone"></i>
              </a>
            </div>
          </div>
          <div id="end">
            <div id="buttons">
              <div class="button" id="create-video">
                <a href="">
                  <i class="fas fa-video"></i>
                </a>
              </div>
              <div class="button" id="youtube-apps">
                <a href="">
                  <i class="fas fa-bars"></i>
                </a>
              </div>
              <div class="button" id="notifications">
                <a href="">
                  <i class="far fa-bell"></i>
                </a>
              </div>
              <div class="button" id="user-name">
                <a href="">
                  <i class="fas fa-user"></i>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
