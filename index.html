<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="fontawesome-free-5.12.0-web/css/all.css"
    />
    <link rel="stylesheet" type="text/css" href="reset.css" />
    <link rel="stylesheet" type="text/css" href="main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <title>YouTube's video player page</title>
  </head>
  <body>
    <header class="header">
      <div class="header-div" id="start">
        <a href="https://www.youtube.com/">
          <i class="fab fa-youtube"></i>
        </a>
        <p>YouTube</p>
      </div>
      <div class="header-div center" id="center">
        <form action="" id="search-form">
          <input type="text" placeholder="Search" />
        </form>
        <a href="" class="microphone">
          <i class="fas fa-microphone"></i>
        </a>
      </div>
      <div class="header-div end" id="end">
          <i class="fas fa-video"></i>
          <i class="fas fa-bars"></i>
          <i class="fas fa-user"></i>   
      </div>
    </header>
    <div class="content-container">
      <div class="video">video</div>
      <div class="side-bar">side section</div>
    </div>
  </body>
</html>
